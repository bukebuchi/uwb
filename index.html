    <script type="text/javascript" >
    	
    	;(function(){
    		//如果cookie userData 不存在，则需要重新登录
			if(UBIT.checkSession()){
				var userData = Cookies.get('userData');
	        	 userData = eval('(' + userData + ')');
	        	 
	        	 if(userData.userType=='super' && userData.projectId<1){
                    window.location.href='super/index/';
                }else{
                    window.location.href='map/map2d/svg/';
                }
			}else {
				window.location.href='login/index.html';
			}
    		
    	})();
    	
    </script>
