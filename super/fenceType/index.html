<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" style="padding: 10px;">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>~~title~~</title>

	
	<link rel="stylesheet" type="text/css" href="../../common/css/reset.css">
	<link rel="stylesheet" href="../../common/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../common/plugins/bootstrap-table/bootstrap-table.min.css">
	<link rel="stylesheet" href="../../common/plugins/element-ui/element-ui/lib/theme-default/index.css">
	<link rel="stylesheet" href="index.css">

	<script type="text/javascript" src="../../common/bin/super.common.min.js"></script>

	<script type="text/javascript" src="../../common/js/comm.js"></script>
	<script type="text/javascript" src="../../common/js/session-check.js"></script>


	<script>
        /**
         * 全局变量
         */
        var util = UBIT;
        var ME = {
            //访问路径
            baseUrl : '/',
            //请求的服务器地址
            host: UBIT.host,
            imgHost: UBIT.imgHost,
            iconPath: UBIT.iconPath,
            user: UBIT.user,
            api_token: UBIT.api_token,
            vm: null,
        };
		UBIT.initLang('fenceType');
	</script>

</head>
<body>
	
	<div id="app" v-cloak="">

		<div id="fenceTypetoolbar">
			<el-button type="info" size="small" @click="fenceTypeAdd">~~add~~</el-button>
			<el-button type="warning" size="small" @click="fenceTypeUpdate">~~update~~</el-button>
			<el-button type="danger" size="small" @click="fenceTypeDelete" :loading="fenceTypeDeleteBtnDisable">~~delete~~</el-button>
			<el-button type="info" size="small" onclick="UBIT.bootstrapTableExportCsv('fenceTypetable', true);">~~exports~~</el-button>

		</div>


		<table id="fenceTypetable"></table>

		<el-dialog :title="form.title" :visible.sync="dialogFormVisible" class="phone_b">
		    <el-form :model="form" :rules="modefiyPwdRule" ref="form" label-width="200px" class="demo-ruleForm">

				<el-form-item>
					<span style="color:red;">~~formNote~~</span>
				</el-form-item>

				<el-form-item label="~~cname~~" prop="cname">
			    		<el-input type="text" v-model="form.cname" auto-complete="off"></el-input>
				  	</el-form-item>
						
					<el-form-item label="~~sort~~" prop="sort">
			    		<el-input-number v-model="form.sort" :step="1" :min="0"></el-input-number>
				  	</el-form-item>

				  	<el-form-item label="~~isActive~~" prop="isActive">
				  	  <el-radio-group v-model="form.isActive">
			    		<el-radio label="1">~~true~~</el-radio>
  						<el-radio label="0">~~false~~</el-radio>
  					  </el-radio-group>
				  	</el-form-item>

				  	<el-form-item label="~~memo~~" prop="memo">
			    		<el-input type="text" v-model="form.memo" auto-complete="off"></el-input>
				  	</el-form-item>

				  	<el-form-item label="~~wlevel~~" prop="wlevel">
			    		<el-input-number v-model="form.wlevel" :step="1" :min="0" :max="10"></el-input-number>
				  	</el-form-item>

				  	<el-form-item label="~~color~~" prop="color">
			    		<el-input type="color" v-model="form.color" auto-complete="off" style="width: 10%;"></el-input>
				  	</el-form-item>

				  	<el-form-item label="~~opacity~~" prop="opacity">
			    		<el-input-number v-model="form.opacity" :step="0.1" :min="0" :max="1"></el-input-number>
				  	</el-form-item>

				  	<el-form-item label="~~audio~~" prop="audio">
			    		<el-input type="text" v-model="form.audio" auto-complete="off"></el-input>
				  	</el-form-item>
	
				  	<el-form-item>
				   		<el-button type="primary" @click="submitForm('form')" :loading="fenceTypeBtnDisable">~~submit~~</el-button>
					</el-form-item>
			</el-form>

		</el-dialog>


	</div>


<footer>

	<script type="text/javascript" src="index.js"></script>

</footer>

</body>
</html>
